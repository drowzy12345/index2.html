<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phaze UI</title>
  <style>
    body {
      background: #181A20;
      color: #EDEDED;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .phaze-container {
      background: #232634;
      border-radius: 22px;
      box-shadow: 0 4px 32px rgba(31,29,61,0.19);
      margin-top: 64px;
      width: 380px;
      padding: 32px 32px 28px 32px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      animation: fade-in 0.8s cubic-bezier(.77,0,.18,1.02);
    }

    @keyframes fade-in {
      from { transform: translateY(24px) scale(0.98); opacity: 0.7; }
      to { transform: none; opacity: 1; }
    }

    .phaze-logo {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #95adff;
      margin-bottom: 10px;
      text-align: center;
      user-select: none;
      text-shadow: 0 2px 12px rgba(54,129,255,0.13);
    }

    .phaze-desc {
      text-align: center;
      color: #bfc6df;
      font-size: 1.04rem;
      margin-bottom: 20px;
    }

    .phaze-form label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #b0bad7;
    }

    .phaze-form input, .phaze-form select {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #262b3d;
      border-radius: 10px;
      margin-bottom: 16px;
      background: #22243b;
      color: #e4e9fa;
      font-size: 1rem;
      transition: border 0.18s;
      outline: none;
    }

    .phaze-form input:focus, .phaze-form select:focus {
      border-color: #6588ff;
      background: #23244a;
    }

    .phaze-btn {
      background: linear-gradient(90deg, #7e84ff 0%, #6de3ff 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 13px 0;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 18px rgba(65,96,255,0.12);
      font-size: 1.09rem;
      margin-top: 13px;
      transition: background 0.23s, box-shadow 0.23s;
    }

    .phaze-btn:hover {
      background: linear-gradient(90deg, #6de3ff 0%, #7e84ff 100%);
      box-shadow: 0 4px 22px rgba(83,181,255,0.18);
    }

    .phaze-status {
      margin-top: 18px;
      text-align: center;
      font-size: 1rem;
      color: #92deb9;
      min-height: 22px;
      transition: color 0.2s;
    }
  </style>
</head>
<body>
  <div class="phaze-container">
    <div class="phaze-logo">PHAZE</div>
    <div class="phaze-desc">Next generation workflow automation for your team.<br>Connect. Trigger. Accelerate.</div>
    <form class="phaze-form" id="phazeForm" autocomplete="off">
      <label for="workflowName">Workflow Name</label>
      <input type="text" id="workflowName" placeholder="Give your workflow a name" required />

      <label for="trigger">Trigger</label>
      <select id="trigger" required>
        <option value="" disabled selected>Choose a trigger...</option>
        <option>Email Received</option>
        <option>Webhook</option>
        <option>Timer</option>
        <option>New File in Folder</option>
      </select>

      <label for="action">Action</label>
      <select id="action" required>
        <option value="" disabled selected>Choose an action...</option>
        <option>Send Slack Message</option>
        <option>Create Todo</option>
        <option>Start Workflow</option>
        <option>Send Email</option>
      </select>

      <button class="phaze-btn" type="submit">Create Workflow</button>
    </form>
    <div class="phaze-status" id="phazeStatus"></div>
  </div>

  <script>
    document.getElementById('phazeForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('workflowName').value.trim();
      const trigger = document.getElementById('trigger').value;
      const action = document.getElementById('action').value;
      const status = document.getElementById('phazeStatus');

      if(!name || !trigger || !action) {
        status.textContent = "Please fill all fields!";
        status.style.color = "#ff7994";
        return;
      }

      // Demo "creation"
      status.textContent = `Created workflow "${name}" â€” when ${trigger}, then ${action}!`;
      status.style.color = "#92deb9";
      setTimeout(() => { status.textContent = "" }, 2200);
      document.getElementById('phazeForm').reset();
    });
  </script>
</body>
</html>
