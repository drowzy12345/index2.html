<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FiveM Nexus Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap');
        body {
            background: rgba(8, 10, 14, 0.93);
            font-family: 'Roboto', Arial, sans-serif;
            color: #EBF2FA;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            position: absolute;
            top: 80px;
            left: 80px;
            width: 390px;
            background: linear-gradient(135deg, #171E26 80%, #22324B 100%);
            border-radius: 16px;
            box-shadow: 0 15px 40px #000c  ;
            padding: 0 0 18px 0;
            border: 2.5px solid #28e7eb;
            z-index: 5000;
            overflow: hidden;
        }
        .menu-title {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 28px;
            background: linear-gradient(90deg, #28e7eb 70%, #fff 140%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin: 0;
            padding: 24px 32px 6px 32px;
            letter-spacing: 4px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0 3px 12px #29e7eb55;
            border-bottom: 2px solid #28e7eb55;
        }
        .menu-section {
            margin: 0;
            padding: 16px 32px 0 32px;
        }
        .menu-section-title {
            font-size: 15px;
            text-transform: uppercase;
            margin-bottom: 3px;
            color: #28e7eb;
            letter-spacing: 1.2px;
            font-weight: 700;
            border-left: 3px solid #28e7eb;
            padding-left: 8px;
        }

        .menu-button {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #232E36 75%, #22324B 100%);
            color: #EBF2FA;
            border: none;
            border-radius: 8px;
            padding: 13px 0 13px 20px;
            font-size: 17px;
            font-family: inherit;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.18s cubic-bezier(.4,1.6,.4,1);
            outline: none;
            letter-spacing: 0.03em;
            position: relative;
            text-align: left;
            box-shadow: 0 2.5px 8px #0004;
        }
        .menu-button.selected,
        .menu-button:hover {
            background: linear-gradient(90deg, #28e7eb 6%, #22324B 120%);
            color: #1B2329;
            font-weight: bold;
            text-shadow: 0 0 5px #23c3c958;
        }
        .menu-checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 17px;
            width: 100%;
            border-radius: 8px;
            background: linear-gradient(90deg, #232E36 75%, #22324B 100%);
            padding: 13px 0 13px 18px;
            letter-spacing: 0.03em;
            box-shadow: 0 2.5px 8px #0004;
            position: relative;
            transition: all 0.18s cubic-bezier(.4,1.6,.4,1);
            font-family: inherit;
        }
        .menu-checkbox-label.selected,
        .menu-checkbox-label:hover {
            background: linear-gradient(90deg, #28e7eb 6%, #22324B 120%);
            color: #1B2329;
            font-weight: bold;
            text-shadow: 0 0 5px #23c3c958;
        }
        .menu-checkbox-label input[type="checkbox"] {
            accent-color: #28e7eb;
            margin-right: 13px;
            width: 19px;
            height: 19px;
            border-radius: 6px;
            border: 2px solid #28e7ebaa;
        }
        /* Highlight "focus rectangle" for a11y when using keys */
        .menu-button.selected::after,
        .menu-checkbox-label.selected::after {
            content: "";
            position: absolute;
            left: -4px;
            top: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 12px;
            border: 2.5px solid #28e7eb55;
            pointer-events: none;
            box-shadow: 0 0 0 2px #17e7ea98;
        }
        /* Remove spurious margin on last */
        .menu-section:last-child {
            margin-bottom: 0;
        }
        /* Scrollbar styling if ever needed */
        ::-webkit-scrollbar { width:8px }
        ::-webkit-scrollbar-thumb { background:#23c3c9ba; border-radius:4px; }
    </style>
</head>
<body>
    <div class="menu-container" id="fivem-menu">
        <div class="menu-title">nexus menu</div>
        <div class="menu-section">
            <div class="menu-section-title">general</div>
            <button class="menu-button" onclick="triggerAction('heal')" tabindex="-1">Heal Player</button>
            <button class="menu-button" onclick="triggerAction('armor')" tabindex="-1">Give Armor</button>
            <label class="menu-checkbox-label" tabindex="-1">
                <input type="checkbox" id="godmodeChk" onchange="toggleGodmode(this)">
                Godmode
            </label>
        </div>
        <div class="menu-section">
            <div class="menu-section-title">vehicles</div>
            <button class="menu-button" onclick="triggerAction('spawn_vehicle')" tabindex="-1">Spawn Vehicle</button>
            <button class="menu-button" onclick="triggerAction('fix_vehicle')" tabindex="-1">Fix Current Vehicle</button>
        </div>
        <div class="menu-section">
            <div class="menu-section-title">fun</div>
            <button class="menu-button" onclick="triggerAction('dance')" tabindex="-1">Dance Animation</button>
            <button class="menu-button" onclick="triggerAction('rocket')" tabindex="-1">Shoot Rocket</button>
        </div>
    </div>

    <script>
        // ARROW KEY SELECTION
        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById("fivem-menu");
            // Any element you can interact with: buttons and checkboxes
            const interactables = Array.from(menu.querySelectorAll('.menu-button, .menu-checkbox-label'));
            
            let selectedIndex = 0;

            function updateSelection(newIndex) {
                interactables.forEach(el => el.classList.remove('selected'));
                // Wrap-around selection
                if (newIndex < 0) newIndex = interactables.length - 1;
                else if (newIndex >= interactables.length) newIndex = 0;
                selectedIndex = newIndex;
                interactables[selectedIndex].classList.add('selected');
                interactables[selectedIndex].scrollIntoView({block: "nearest", behavior: "smooth"});
            }

            // Init
            updateSelection(0);

            document.addEventListener('keydown', function(e) {
                if (["ArrowDown", "ArrowUp", "Enter", " "].includes(e.key)) e.preventDefault();
                if (e.key === "ArrowDown") updateSelection(selectedIndex + 1);
                else if (e.key === "ArrowUp") updateSelection(selectedIndex - 1);
                else if (e.key === "Enter" || e.key === " ") {
                    const el = interactables[selectedIndex];
                    if (el.classList.contains('menu-button')) {
                        el.click();
                    } else if (el.classList.contains('menu-checkbox-label')) {
                        const cb = el.querySelector('input[type="checkbox"]');
                        cb.checked = !cb.checked;
                        toggleGodmode(cb);
                    }
                }
            });

            // Mouse hover moves selection as well
            interactables.forEach((el, idx) => {
                el.addEventListener('mouseenter', () => {
                    updateSelection(idx);
                });
            });
        });

        // Replace alerts with FiveM communication as desired
        function triggerAction(action) {
            // Example: send to FiveM NUI:
            // fetch(`https://${GetParentResourceName()}/onMenuAction`, {method: 'POST', body: JSON.stringify({ action })})
            alert('Selected action: ' + action);
        }
        function toggleGodmode(checkbox) {
            // Example: send toggle to FiveM
            // fetch(`https://${GetParentResourceName()}/toggleGodmode`, {method: 'POST', body: JSON.stringify({ enabled: checkbox.checked })})
            alert('Godmode: ' + (checkbox.checked ? 'ON' : 'OFF'));
        }
    </script>
</body>
</html>
