<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phaze-Style Menu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: rgba(0, 0, 0, 0.65);
    color: white;
    user-select: none;
    overflow: hidden;
  }

  .menu {
    width: 400px;
    margin: 10% auto;
    background: rgba(10, 10, 10, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 20px #00bfff;
    overflow: hidden;
  }

  .header {
    background: rgba(0, 191, 255, 0.3);
    padding: 10px;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .item {
    padding: 10px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    cursor: pointer;
    transition: background 0.2s;
  }

  .item:hover, .item.active {
    background: rgba(0, 191, 255, 0.3);
  }
</style>
</head>
<body>
  <div class="menu">
    <div class="header">Phaze Menu</div>
    <div id="menu-items">
      <div class="item active">Self Options</div>
      <div class="item">Weapons</div>
      <div class="item">Vehicles</div>
      <div class="item">Freecam</div>
      <div class="item">Settings</div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.item');

    function setActive(index) {
      items.forEach((el, i) => el.classList.toggle('active', i === index));
    }

    // Receive MachoSendDuiMessage from Lua
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (data.action === "updateHover") {
        currentIndex = data.index;
        setActive(currentIndex);
      }
    });
  </script>
</body>
</html>
