<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FMA Menu</title>
<style>
  body {
    background: transparent; /* Removed black background */
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
    color: #fff;
  }

  /* Menu container */
  #fma-menu {
    width: 500px;
    background: rgba(20,20,20,0.95);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.9);
    transition: transform 0.2s;
  }

  #fma-menu:hover {
    transform: scale(1.02);
  }

  /* Header */
  #fma-menu .header {
    background: linear-gradient(90deg, orange, #ff7f00);
    padding: 14px 0;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 1px 1px 3px #000;
  }

  /* Categories */
  #fma-menu .categories {
    display: flex;
    justify-content: center;
    background: rgba(0,0,0,0.25);
    font-weight: bold;
    font-size: 16px;
    border-bottom: 1px solid rgba(255,165,0,0.5);
  }

  #fma-menu .categories div {
    margin: 0 20px;
    padding: 8px 0;
    cursor: pointer;
    transition: color 0.2s, border-bottom 0.2s;
    position: relative;
  }

  #fma-menu .categories div.active,
  #fma-menu .categories div:hover {
    color: orange;
  }

  #fma-menu .categories div.active::after,
  #fma-menu .categories div:hover::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    height: 2px;
    width: 100%;
    background: orange;
  }

  /* Options */
  #fma-menu .options {
    padding: 16px 20px;
    font-size: 15px;
    line-height: 2;
    background: rgba(0,0,0,0.15);
    border-bottom: 1px solid rgba(255,165,0,0.2);
  }

  #fma-menu .option {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    transition: background 0.2s;
    border-radius: 6px;
    cursor: pointer;
  }

  #fma-menu .option:hover {
    background: rgba(255,165,0,0.1);
  }

  #fma-menu .option span.value {
    color: orange;
    font-weight: bold;
  }

  /* Footer */
  #fma-menu .footer {
    background: rgba(0,0,0,0.15);
    padding: 10px;
    font-size: 12px;
    text-align: center;
    color: #ccc;
  }

  #fma-menu .footer .status {
    color: orange;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="fma-menu">
  <!-- Header -->
  <div class="header">FMA</div>

  <!-- Categories -->
  <div class="categories">
    <div class="active">Player</div>
    <div>Movement</div>
  </div>

  <!-- Options -->
  <div class="options">
    <div class="option"><span>No-Clip</span> <span class="value">[2.5]</span></div>
    <div class="option"><span>Super Run</span> <span class="value">[10]</span></div>
    <div class="option"><span>Infinite Stamina</span> <span class="value">OFF</span></div>
    <div class="option"><span>Anti-tp</span> <span class="value">OFF</span></div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Version: Developer | Aug 5, 2025 | 10:28 AM | 1/4 FMA<br>
    Status: <span class="status">Idle</span>
  </div>
</div>

</body>
</html>
