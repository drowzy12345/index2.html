<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FiveM Nexus UI</title>
<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

/* Body */
body {
    background: rgba(0,0,0,0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Menu */
#menu {
    display: flex;
    width: 400px;
    height: 500px;
    background: #181818;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.8);
}

/* Sidebar */
#sidebar {
    width: 130px;
    background: #1a1a1a;
    display: flex;
    flex-direction: column;
    border-right: 2px solid #ff4757;
}

.sidebar-item {
    padding: 18px 10px;
    text-align: center;
    color: #aaa;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9em;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s;
}

.sidebar-item.active, .sidebar-item:hover {
    background: #ff4757;
    color: #fff;
}

.sidebar-item span {
    font-size: 0.7em;
    margin-top: 5px;
    opacity: 0.7;
}

/* Content Area */
#content {
    flex: 1;
    padding: 15px;
    background: #222;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

/* Custom scrollbar */
#content::-webkit-scrollbar { width: 8px; }
#content::-webkit-scrollbar-track { background: #1c1c1c; }
#content::-webkit-scrollbar-thumb { background: #ff4757; border-radius: 4px; }

/* Buttons */
.btn {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    background: #2c2c2c;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s;
    text-align: left;
    padding-left: 15px;
    position: relative;
}

.btn:hover, .btn.active {
    background: #ff4757;
    box-shadow: 0 0 8px rgba(255,71,87,0.6);
}

/* Input & Dropdown */
input[type="text"], select {
    width: 100%;
    padding: 10px;
    margin: 6px 0 12px 0;
    border-radius: 6px;
    border: 1px solid #444;
    background-color: #2a2a2a;
    color: #fff;
    font-weight: 500;
    transition: all 0.2s;
}

input[type="text"]:focus, select:focus {
    border: 1px solid #ff4757;
    box-shadow: 0 0 6px rgba(255,71,87,0.4);
    outline: none;
}

/* Tab Sections */
.tab-content { display: none; flex-direction: column; }
.tab-content.active { display: flex; }
</style>
</head>
<body>

<div id="menu">
    <div id="sidebar">
        <div class="sidebar-item active" data-tab="self">Self<span>Player Options</span></div>
        <div class="sidebar-item" data-tab="vehicles">Vehicles<span>Spawn/Delete</span></div>
        <div class="sidebar-item" data-tab="weapons">Weapons<span>Give Guns</span></div>
    </div>

    <div id="content">
        <div class="tab-content active" id="self">
            <button class="btn">Heal</button>
            <button class="btn">Armor</button>
            <input type="text" placeholder="Custom Value">
            <button class="btn">Submit Value</button>
        </div>
        <div class="tab-content" id="vehicles">
            <button class="btn">Spawn Car</button>
            <button class="btn">Delete Vehicle</button>
            <select>
                <option value="">Select Vehicle</option>
                <option value="Adder">Adder</option>
                <option value="Banshee">Banshee</option>
                <option value="Sultan">Sultan</option>
            </select>
        </div>
        <div class="tab-content" id="weapons">
            <button class="btn">Give Pistol</button>
            <button class="btn">Give AK</button>
        </div>
    </div>
</div>

<script>
// Sidebar tab switching
const sidebarItems = document.querySelectorAll('.sidebar-item');
const tabContents = document.querySelectorAll('.tab-content');
const btns = document.querySelectorAll('.tab-content.active .btn');

let activeSidebarIndex = 0;
let activeBtnIndex = 0;

// Update active button highlight
function updateButtonHighlight() {
    btns.forEach(b => b.classList.remove('active'));
    if(btns[activeBtnIndex]) btns[activeBtnIndex].classList.add('active');
}

// Switch sidebar tab
function switchTab(index) {
    sidebarItems.forEach(i => i.classList.remove('active'));
    sidebarItems[index].classList.add('active');

    tabContents.forEach(c => c.classList.remove('active'));
    const id = sidebarItems[index].dataset.tab;
    const activeContent = document.getElementById(id);
    activeContent.classList.add('active');

    // Update buttons
    const newBtns = activeContent.querySelectorAll('.btn');
    activeBtnIndex = 0;
    newBtns.forEach(b => b.classList.remove('active'));
    if(newBtns[activeBtnIndex]) newBtns[activeBtnIndex].classList.add('active');
}

// Key controls
document.addEventListener('keydown', (e) => {
    const activeContent = document.querySelector('.tab-content.active');
    const btns = activeContent.querySelectorAll('.btn');

    if(e.key === "ArrowUp") {
        activeBtnIndex--;
        if(activeBtnIndex < 0) activeBtnIndex = btns.length - 1;
        updateButtonHighlight();
    }
    if(e.key === "ArrowDown") {
        activeBtnIndex++;
        if(activeBtnIndex >= btns.length) activeBtnIndex = 0;
        updateButtonHighlight();
    }
    if(e.key === "ArrowLeft") {
        activeSidebarIndex--;
        if(activeSidebarIndex < 0) activeSidebarIndex = sidebarItems.length -1;
        switchTab(activeSidebarIndex);
    }
    if(e.key === "ArrowRight") {
        activeSidebarIndex++;
        if(activeSidebarIndex >= sidebarItems.length) activeSidebarIndex = 0;
        switchTab(activeSidebarIndex);
    }
    if(e.key === "Enter") {
        const btn = btns[activeBtnIndex];
        if(btn) btn.click();
    }
});

// Initial highlight
updateButtonHighlight();
</script>
</body>
</html>
