<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macho DUI UI</title>
    <style>
        /* Fullscreen background */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            font-family: 'Arial', sans-serif;
        }

        /* Example UI container */
        #app {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        input {
            padding: 8px;
            border-radius: 6px;
            border: none;
            width: 200px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Macho DUI UI</h1>
        <button id="clickBtn">Click Me!</button>
        <input id="messageInput" placeholder="Type message to Lua"/>
    </div>

    <script>
        // Listen for messages from Lua
        window.addEventListener("message", function(event) {
            if(event.data && event.data.text) {
                alert("Message from Lua: " + event.data.text);
            }
        });

        // Send message to Lua when button is clicked
        document.getElementById("clickBtn").addEventListener("click", function() {
            if(window.MachoSendMessage) {
                MachoSendMessage(JSON.stringify({ action: "button_click", value: "Button pressed!" }));
            }
        });

        // Send input text to Lua when Enter is pressed
        const input = document.getElementById("messageInput");
        input.addEventListener("keydown", function(e) {
            if(e.key === "Enter" && window.MachoSendMessage) {
                MachoSendMessage(JSON.stringify({ action: "input_text", value: input.value }));
                input.value = "";
            }
        });
    </script>
</body>
</html>
