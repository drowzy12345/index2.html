<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Macho Menu</title>
  <style>
    body {
      background: rgba(10, 10, 10, 0.85);
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    li {
      padding: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: background 0.2s ease;
    }

    li:last-child {
      border-bottom: none;
    }

    li.hover {
      background: rgba(255,255,255,0.15);
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <ul id="menu">
    <li>Self Options</li>
    <li>Weapons</li>
    <li>Vehicles</li>
    <li>Freecam</li>
  </ul>

  <script>
    const items = document.querySelectorAll('#menu li');
    let currentIndex = 0;

    function setHover(index) {
      items.forEach((item, i) => {
        item.classList.toggle('hover', i === index);
      });
      currentIndex = index;
    }

    // Default hover on first item
    setHover(0);

    // Listen for Lua messages
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (data.action === 'hover') {
        setHover(data.index);
      }
    });
  </script>
</body>
</html>
