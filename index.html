<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Menu UI</title>
<style>
    /* Reset & basic styling */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background-color: #1e1e1e; color: #fff; }

    /* Container */
    .menu-container {
        width: 300px;
        height: 100vh;
        background-color: #111;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    /* Menu Items */
    .menu-item {
        padding: 12px 20px;
        background: #222;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
    }

    .menu-item:hover, .menu-item.active {
        background: #333;
    }

    /* Submenu */
    .submenu {
        margin-top: 5px;
        margin-left: 20px;
        display: none;
        flex-direction: column;
        gap: 10px;
    }

    .submenu.active {
        display: flex;
    }

    /* Buttons */
    .button {
        padding: 8px 12px;
        background: #444;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .button:hover {
        background: #555;
    }

    /* Checkbox */
    .checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    /* Slider */
    .slider {
        width: 100%;
    }
</style>
</head>
<body>

<div class="menu-container">
    <!-- Main Menu Item -->
    <div class="menu-item" onclick="toggleSubmenu('self')">Self Options</div>
    <div class="submenu" id="self">
        <label class="checkbox-label">
            <input type="checkbox" id="noclip"> No-Clip
        </label>
        <label>
            Speed: <input type="range" id="speed" class="slider" min="1" max="10" value="5">
        </label>
        <button class="button" onclick="alert('Health Restored!')">Restore Health</button>
    </div>

    <div class="menu-item" onclick="toggleSubmenu('vehicle')">Vehicle Options</div>
    <div class="submenu" id="vehicle">
        <button class="button" onclick="alert('Spawned Car!')">Spawn Car</button>
        <button class="button" onclick="alert('Repair Vehicle!')">Repair Vehicle</button>
    </div>

    <div class="menu-item" onclick="toggleSubmenu('misc')">Misc</div>
    <div class="submenu" id="misc">
        <button class="button" onclick="alert('Toggled Freecam!')">Freecam</button>
        <button class="button" onclick="alert('Toggled Godmode!')">Godmode</button>
    </div>
</div>

<script>
    function toggleSubmenu(id) {
        const submenu = document.getElementById(id);
        submenu.classList.toggle('active');
    }

    // Optional: Keyboard navigation (arrow keys)
    let menuItems = document.querySelectorAll('.menu-item');
    let currentIndex = 0;
    menuItems[currentIndex].classList.add('active');

    document.addEventListener('keydown', (e) => {
        menuItems[currentIndex].classList.remove('active');
        if (e.key === 'ArrowDown') currentIndex = (currentIndex + 1) % menuItems.length;
        if (e.key === 'ArrowUp') currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
        menuItems[currentIndex].classList.add('active');
        if (e.key === 'Enter') menuItems[currentIndex].click();
    });
</script>

</body>
</html>
