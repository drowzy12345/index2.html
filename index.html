<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macho Menu UI</title>
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: opacity 0.2s ease;
    }

    #menu {
      width: 350px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      padding: 10px 0;
      transition: all 0.3s ease;
    }

    .menu-item {
      padding: 14px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item.hover {
      background: rgba(255, 255, 255, 0.15);
      color: #00ffff;
      font-weight: bold;
      transform: scale(1.02);
    }

    .menu-item .right {
      opacity: 0.8;
      font-size: 14px;
    }

    .submenu-title {
      text-align: center;
      font-size: 18px;
      padding-bottom: 10px;
      font-weight: bold;
      color: #00ffff;
    }

    #menu.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="menu" class="hidden">
    <div class="submenu-title">Loading...</div>
  </div>

  <script>
    const menuContainer = document.getElementById('menu');
    const title = document.querySelector('.submenu-title');
    let items = [];
    let currentHover = 0;

    // üß† Build menu from Lua data
    function buildMenu(menuData) {
      menuContainer.innerHTML = `<div class="submenu-title">Menu</div>`;

      menuData.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('menu-item');
        div.innerHTML = `
          <span>${item.label}</span>
          <span class="right">${
            item.type === 'scroll'
              ? item.options[item.selected || 0]
              : item.type === 'slider'
              ? item.value
              : item.type === 'checkbox'
              ? (item.checked ? '‚úÖ' : '‚ùå')
              : item.type === 'submenu'
              ? '‚ñ∂'
              : ''
          }</span>
        `;
        menuContainer.appendChild(div);
      });

      items = document.querySelectorAll('.menu-item');
      setHover(0);
    }

    // ‚ú® Highlight hovered index
    function setHover(index) {
      if (!items.length) return;
      items.forEach((el, i) => {
        el.classList.toggle('hover', i === index);
      });
      currentHover = index;
    }

    // üì© Listen for messages from Lua
    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data || typeof data !== 'object') return;

      if (data.action === 'setCurrent') {
        buildMenu(data.menu);
        setHover(data.current - 1);
      } else if (data.action === 'hover') {
        setHover(data.index);
      } else if (data.action === 'setVisible') {
        if (data.visible) {
          menuContainer.classList.remove('hidden');
        } else {
          menuContainer.classList.add('hidden');
        }
      } else if (data.action === 'notify') {
        console.log('[Macho Notify]', data.message);
      } else if (data.action === 'position') {
        // optional position change support
        menuContainer.style.left = data.position?.x || '50%';
        menuContainer.style.top = data.position?.y || '50%';
      }
    });

    // üü¢ Default: hidden until Lua calls setVisible(true)
    menuContainer.classList.add('hidden');
  </script>
</body>
</html>
